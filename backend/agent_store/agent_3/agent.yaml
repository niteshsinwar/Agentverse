description: Utility agent with local workspace file operations (list, read, write,
  copy, move, remove, glob, stat, tail). No MCP servers.
document_access:
  ai_extraction:
    enabled: true
    generate_summary: true
  enabled: true
  max_file_size_mb: 5
  supported_formats:
  - txt
  - csv
  - pdf
  - docx
  - pptx
  - jpg
  - jpeg
  - png
  - gif
emoji: "\U0001F4C1"
name: Filesystem Agent
